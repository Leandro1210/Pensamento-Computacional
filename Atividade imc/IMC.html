<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 300px;
        margin: 0 auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #resultado {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form id="formulario">
    <label for="altura">Altura (metros):</label>
    <input type="text" id="altura" placeholder="Altura (metros)" required>

    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso" placeholder="Peso (kg)" required>

    <label for="genero">Gênero:</label>
    <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <input type="submit" value="Calcular">
</form>

<div id="resultado"></div>

<script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Obter os valores dos campos
        var altura = parseFloat(document.getElementById('altura').value);
        var peso = parseFloat(document.getElementById('peso').value);
        var genero = document.getElementById('genero').value;

        // Calcular o IMC
        var imc = peso / (altura * altura);

        // Determinar o texto de acordo com o gênero
        var generoTexto = (genero === 'masculino') ? 'homem' : 'mulher';

        // Exibir o resultado
        var resultado = document.getElementById('resultado');
        resultado.innerHTML = 'Seu IMC é ' + imc.toFixed(2) + '. Você é classificado como ' + classificarIMC(imc, generoTexto) + '.';
    });

    // Função para classificar o IMC de acordo com o gênero
    function classificarIMC(imc, genero) {
        if (genero === 'homem') {
            if (imc < 20.7) {
                return 'Abaixo do peso';
            } else if (imc < 26.4) {
                return 'Peso normal';
            } else if (imc < 27.8) {
                return 'Marginalmente acima do peso';
            } else if (imc < 31.1) {
                return 'Acima do peso ideal';
            } else {
                return 'Obeso';
            }
        } else if (genero === 'mulher') {
            if (imc < 19.1) {
                return 'Abaixo do peso';
            } else if (imc < 25.8) {
                return 'Peso normal';
            } else if (imc < 27.3) {
                return 'Marginalmente acima do peso';
            } else if (imc < 32.3) {
                return 'Acima do peso ideal';
            } else {
                return 'Obesa';
            }
        }
    }
</script>

</body>
</html>
